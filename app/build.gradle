plugins {
    id 'com.android.application'
    id 'androidx.navigation.safeargs'
    id 'dagger.hilt.android.plugin'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
}

apply from: '../buildsystem/dependencies.gradle'

def appName = 'Starlingbankchallenge'
def defaultApplicationId = "com.example.starlingbankchallenge"


android {

    compileSdkVersion rootProject.compileSdkVersion
    defaultConfig {
        applicationId "${defaultApplicationId}"
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode rootProject.versionMajor * 100 + rootProject.versionMinor * 10 + rootProject.versionPatch
        versionName "${rootProject.versionMajor}.${rootProject.versionMinor}.${rootProject.versionPatch}"
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }


    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            android.applicationVariants.all { variant ->
                variant.outputs.all {
                    variant.outputs.each { output ->
                        def date = new Date()
                        def formattedDate = date.format('yyyy-MM-dd')
                        def formattedTime = date.format('HH-mm')
                        def formattedVersion =
                                "${versionMajor}" + "." + "${versionMinor}" + "." + "${versionPatch}"
                        output.outputFileName =
                                "${appName}-${variant.name}-$formattedVersion-${formattedDate}-${formattedTime}.apk"
                    }
                }
            }
        }

        debug {
            shrinkResources false
            minifyEnabled false
        }
    }

